<!-- 
  This HTML file represents the user interface for editing user details.
  It includes a form with fields for updating the username, email, and password.
  The form also displays the user's current date of birth but does not allow modification.
  The user can update their details or choose to delete their account.
-->
<!DOCTYPE html>
<html lang="en">

<div class="container">
  <div class="header">
    <h2>Edit Details</h2>
  </div>

  <!-- Display user details with custom styles (can update/delete) -->
  <div *ngIf="userDetails" class="user-details">
    <!-- Field for updating the user -->
    <div class="form-group">
      <label class="label" for="newUsername">New Username:</label>
      <input class="input-field" type="text" id="newUsername" [(ngModel)]="newDetails.username" />
    </div>

    <div class="form-group">
      <label class="label" for="newEmail">New Email:</label>
      <input class="input-field" type="email" id="newEmail" [(ngModel)]="newDetails.email" />
    </div>

    <div class="form-group">
      <label class="label" for="newDob">Date of Birth:</label>
      <input class="input-field" type="text" id="newDob" [value]="newDetails.dob" disabled />
    </div>

    <div class="form-group">
      <label class="label" for="newPassword">New Password:</label>
      <input class="input-field" type="password" id="newPassword" [(ngModel)]="newDetails.password" />
    </div>
  </div>

  <div class="btn-group">
    <button class="btn" (click)="updateDetails()">Update Details</button>
    <button class="btn btn-danger" (click)="deleteUser()">Delete User</button>
  </div>
</div>
</html>
